<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="a"></div>
    <script>
        var data = {player_id: 0};
        $.ajax({
            type: "POST",
            dataType: "text",
            url: "http://127.0.0.1:8888/tourny_test/sql.php",
            data: data,
            success: function(data) {
                $("#a").html(data);
            },
            error: function(e) {
                alert("Failed to do something with ajax:  " + e);
                console.log(e);
            }
        });
    </script>
</body>
