<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
    <div id="a"></div>
    <script>
        var data = {division: 'im-s-2016'};
        $.ajax({
            type: "POST",
            dataType: "json",
            url: "http://127.0.0.1/~akhilbatra/read.php",
            data: data,
            success: function(data) {
                $("#a").html(JSON.stringify(data));
            },
            error: function(e) {
                alert("Failed to do something with ajax:  " + e);
            }
        });
    </script>
</body>
