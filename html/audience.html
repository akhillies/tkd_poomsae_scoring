<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Results</title>

<!-- Bootstrap -->
<link href="../lib/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/ju-1.11.4/dt-1.10.11/datatables.min.css"/>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="../lib/jquery-2.1.3-dist/jquery-2.1.3.min.js"></script>
<script src="../js/audience.js" defer></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="../lib/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/t/ju-1.11.4/dt-1.10.11/datatables.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#defaultNavbar1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="defaultNavbar1">
      <ul class="nav navbar-nav">
        <li class="active"></li>
        <li class="dropdown">
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group"></div>
        <button type="home" class="btn btn-default">Home</button>
      </form>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>
<div class="container-fluid">
  <div class="row">
                   <form name="find-score-by-division" class="form-horizontal">
                                <fieldset>
                                    <legend>Find Scores By Division</legend>
                                    <div class="row">
                                        <div class="form-group col-md-6 col-lg-6">
                                            <label class="col-md-4 control-label" for="gender">Gender</label>
                                            <div class="col-md-4 col-lg-7">
                                                <label class="radio-inline">
                                                    <input type="radio" name="gender" id="genderMale" value=1 required>Male
                                                </label>
                                                <label class="radio-inline">
                                                    <input type="radio" name="gender" id="genderFemale" value=2 required>Female
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 col-lg-6">
                                            <label class="col-md-4 control-label" for="division">Division</label>
                                            <div class="col-md-4 col-lg-7">
                                                <select class="form-control" name="division" required>
                                                    <option value="" selected>Select One</option>
                                                    <option value="1">Youth</option>
                                                    <option value="2">Cadet</option>
                                                    <option value="3">Junior</option>
                                                    <option value="4">Senior 1</option>
                                                    <option value="5">Senior 2</option>
                                                    <option value="6">Master 1</option>
                                                    <option value="7">Master 2</option>
                                                    <option value="8">Master 3</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6 col-lg-6">
                                            <label class="col-md-4 control-label" for="round">Round</label>
                                            <div class="col-md-4 col-lg-7">
                                                <select class="form-control" name="round" required>
                                                    <option value="" selected>Select One</option>
                                                    <option value="1">Preliminaries</option>
                                                    <option value="2">Semi-Finals</option>
                                                    <option value="3">Finals</option>
                                                </select>
                                            </div>
                                        </div>
                                    
                                    <div class="form-group center-block col-md-6 col-lg-6">
                                        <label class="col-md-2 control-label" for="submit"></label>
                                        <div class="col-md-">
                                            <button id="score-by-division" name="submit" class="btn btn-primary">Get Scores</button>
                                        </div>
                                    </div>
                                    </div>
                                </fieldset>
                            </form>
    <div class="col-md-6 col-md-offset-3">
      <h1 class="text-center">Results</h1>
    </div>
  </div>
  <hr>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2">
    
      <table id="results" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Division</th>
                <th>Round</th>
                <th>Final Score</th>     
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Melvin Huang</td>
                <td>Undecided</td>
                <td>Senior 1</td>
                <td>Shipjin</td>
                <td>6.33</td>
            </tr>
        </tbody>
    </table>
    </div>
  </div>
  <hr>
</div>

</body>
</html>
