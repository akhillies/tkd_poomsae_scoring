<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Page</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="style/admin.css" rel="stylesheet" type="text/css"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" defer></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" defer></script>
        <![endif]-->
    <script src="jQueryAssets/jquery-1.11.1.min.js" type="text/javascript" defer></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js" defer></script>
    <script src="js/judge.js" defer></script>
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-justify col-sm-10 col-lg-10">
                <form name="select-group" class="form-horizontal">

                    <fieldset>
                        <legend>Select Group</legend>
                        <div class="row">
                            <div class="form-group col-md-5">
                                <label class="col-md-3 control-label" for="ring">Ring</label>
                                <div class="col-md-9 col-lg-9">
                                    <select class="form-control" name="ring" required>
                                        <option value="" selected disabled>Select One</option>
                                        <option value="1">Ring 1</option>
                                        <option value="2">Ring 2</option>
                                        <option value="3">Ring 3</option>
                                        <option value="4">Ring 4</option>
                                        <option value="5">Ring 5</option>
                                        <option value="6">Ring 6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-1"> </div>
                            <div class="form-group col-md-5">
                                <label class="col-md-3 control-label" for="judge">Judge Number</label>
                                <div class="col-md-9 col-lg-9">
                                    <select class="form-control" name="judge" required>
                                        <option value="" selected disabled>Select One</option>
                                        <option value="1">Judge 1</option>
                                        <option value="2">Judge 2</option>
                                        <option value="3">Judge 3</option>
                                        <option value="4">Judge 4</option>
                                        <option value="5">Judge 5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="poomsae">Poomsae</label>
                            <div class="col-md-6 col-lg-8">
                                <label class="radio-inline col-md-5">
                                    <input type="radio" name="poomsae" id="poomsae1" value=1 required>Poomsae 1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="poomsae" id="poomsae2" value=2 required>Poomsae 2
                                </label>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <button id="select-group" name="submit" class="btn btn-primary">Select Group</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
