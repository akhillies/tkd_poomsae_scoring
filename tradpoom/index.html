<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="../lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" /> -->
        <link rel="stylesheet" href="../lib/font-awesome-4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./index.css">

        <title>Traditional Poomsae Scorer</title>
        <meta name="viewport" content="width=device-width, user-scalable=no" />

        <script src="../lib/jquery-2.1.3-dist/jquery-2.1.3.min.js" defer></script>
        <!-- <script src="../lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js" defer></script> -->
        <script src="../lib/bootstrap-3.3.4-dist/js/bootstrap.min.js" defer></script>
        <!-- <script src="./tradscor.js" defer></script> -->
    </head>
    <body class="tradpoom">
        <form>
            <fieldset data-role="controlgroup" data-type="horizontal" class="numberoptions">
                <div role="heading" class="ui-controlgroup-label">
                    <legend class="formtitle">Score:</legend>
                </div>
                <select name="tensplace" id="tensplace" size=2>
                    <option value="1">0</option>
                    <option value="2">1</option>
                </select>
                <select name="onesplace" id="onesplace" size=2>
                    <option value="#">0</option>
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                    <option value="#">6</option>
                    <option value="#">7</option>
                    <option value="#">8</option>
                    <option value="#">9</option>
                </select>
                <span id="decimalpoint">.</span>
                <select name="tenthsplace" id="tenthsplace" size=2>
                    <option value="#">0</option>
                    <option value="#">1</option>
                    <option value="#">2</option>
                    <option value="#">3</option>
                    <option value="#">4</option>
                    <option value="#">5</option>
                    <option value="#">6</option>
                    <option value="#">7</option>
                    <option value="#">8</option>
                    <option value="#">9</option>
                </select>
            </fieldset>
            <br/><br/><br/>
            <button id="submitscore" class="btn btn-success" type="submit">Submit</button>
        </form>
    </body>
</html>
