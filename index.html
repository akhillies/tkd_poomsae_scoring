<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="./bootstrap-3.3.4-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./index.css">

        <title>Poomsae Scorer</title>

        <script src="./jquery-2.1.3-dist/jquery-2.1.3.min.js" defer></script>
        <script src="./bootstrap-3.3.4-dist/js/bootstrap.min.js" defer></script>
        <script src="./index.js" defer></script>
    </head>
    <body class="everything">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3 col-xs-offset-1">
                    <h1 id="poomscore">0</h1>
                    <h3>Poomsae Score</h3>
                </div>
                <div class="col-xs-1"><h1>+</h1></div>
                <div class="col-xs-3">
                    <h1 id="presscore">0</h1>
                    <h3>Presentation Score</h3>
                </div>
                <div class="col-xs-1"><h1>=</h1></div>
                <div class="col-xs-3">
                    <h1 id="totalscore">0</h1>
                    <h3>Total Score</h3>
                </div>
            </div>
            <br/><br/>
            <div class="row">
                <div class="col-xs-2"><h2 id="majorcount" class="mistakecount">0</h2></div>
                <div class="col-xs-2 col-xs-offset-8"><h2 id="minorcount" class="mistakecount">0</h2></div>
            </div>

            <div class="row">
                <div class="col-xs-2">
                    <button id="majorbutton" class="btn btn-danger mistakebutton">Major Deduction</button>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <h2>Speed / Power: <span id="speednum">0</span></h2>
                        <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary speedin">
    <input type="radio" name="speed00" id="speed00" autocomplete="off"> 0.0
  </label>  
  <label class="btn btn-primary speedin">
    <input type="radio" name="speed01" id="speed01" autocomplete="off"> 0.1
  </label> 
</div>
                    </div>
                    <div class="row">
                        <h2>Strength / Speed / Rhythm: <span id="strengthnum">0</span></h2>
                        <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary strengthin">
    <input type="radio" name="strength00" id="strength00" autocomplete="off"> 0.0
  </label>  
</div>
                    </div>
                    <div class="row">
                        <h2>Expression of Energy: <span id="energynum">0</span></h2>
                        <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary energyin">
    <input type="radio" name="energy00" id="energy00" autocomplete="off"> 0.0
  </label>
</div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button id="minorbutton" class="btn btn-danger mistakebutton">Minor Deduction</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4">
                    <button id="undomajorbutton" class="btn btn-warning">Undo Major</button>
                </div>
                <div class="col-xs-4 col-xs-offset-4">
                    <button id="undominorbutton" class="btn btn-warning">Undo Minor</button>
                </div>
            </div>

            <div class="row">
                <button id="submitScore" class="btn btn-success">Submit Score</button>
            </div>
        </div>
    </body>
</html>
