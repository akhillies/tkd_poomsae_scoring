<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Page</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
    <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
    <!-- <link href="style/admin.css" rel="stylesheet" type="text/css"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" defer></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js" defer></script>
        <![endif]-->
    <script src="jQueryAssets/jquery-1.11.1.min.js" type="text/javascript" defer></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js" defer></script>
    <!-- <script src="js/admin.js" defer></script> -->
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-justify col-sm-6 col-lg-6">
                <form name="select-group" class="form-horizontal">

                    <fieldset>
                        <legend>Select Group</legend>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="judge">Judge Number</label>
                            <div class="col-md-4 col-lg-7">
                                <label class="radio-inline">
                                    <input type="radio" name="division" id="ring1" value=1 required>Judge 1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="judge" id="judge2" value=2 required>Judge 2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="judge" id="judge3" value=3 required>Judge 3
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="judge" id="judge4" value=4 required>Judge 4
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="judge" id="judge5" value=5 required>Judge 5
                                </label>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="division">Division</label>
                            <div class="col-md-4 col-lg-7">
                                <select class="form-control" name="division" required>
                                    <option value="" selected disabled>Select One</option>
                                    <option value="1">Youth</option>
                                    <option value="2">Cadet</option>
                                    <option value="3">Junior</option>
                                    <option value="4">Senior 1</option>
                                    <option value="5">Senior 2</option>
                                    <option value="6">Master 1</option>
                                    <option value="7">Master 2</option>
                                    <option value="8">Master 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="gender">Gender</label>
                            <div class="col-md-4 col-lg-7">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="genderMale" value=1 required> Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" id="genderFemale" value=0 required> Female
                                </label>
                            </div>
                        </div>                        
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="round">Round</label>
                            <div class="col-md-4 col-lg-7">
                                <select class="form-control" name="round">
                                    <option value="" selected disabled>Select One</option>
                                    <option value="1">Preliminary</option>
                                    <option value="2">Semi-Finals</option>
                                    <option value="3">Finals</option>
                                </select>
                            </div>
                        </div>    
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="submit"></label>
                            <div class="col-md-4">
                                <button id="select-group" name="submit" class="btn btn-primary">Select Group</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
